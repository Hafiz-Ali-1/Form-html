<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>
        HTML Simple Form Submission
    </h2>
    <form>
        <table width="100%">
            <thead>
                <tr>
                    <th>
                        First Name
                    </th>
                    <td>
                        <input type="text" placeholder="John">
                    </td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>
                        Last Name
                    </th>
                    <td>
                        <input type="text" placeholder="Doe">
                    </td>
                </tr>
                <tr>
                    <th>
                        Email
                    </th>
                    <td>
                        <input type="email" placeholder="JohnDoe@email.com">
                    </td>
                </tr>
                <tr>
                    <th>
                        Password
                    </th>
                    <td>
                        <input type="password" placeholder="6-8" maxlength="8" minlength="6">
                    </td>
                </tr>
                <tr>
                    <th>
                        Gender
                    </th>
                    <td>
                        <input type="radio" name="sheikh" id="male" value="MALE">
                        <label for="male">MALE</label>
                        <input type="radio" name="sheikh" id="female" value="FEMALE">
                        <label for="female">FEMALE</label>
                        <input type="radio" name="sheikh" id="others" value="OTHERS">
                        <label for="others">OTHERS</label>
                    </td>
                </tr>
                <tr>
                    <th>
                        City
                    </th>
                    <td>
                        <select>
                            <option>Lahore</option>
                            <option>Islamabad</option>
                            <option>Karachi</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>
                        Interest
                    </th>
                    <td>
                        <input type="checkbox" name="fav language" id="computer" value="COMPUTER">
                        <label for="computer">COMPUTER</label>
                        <input type="checkbox" name="fav language" id="physics" value="PHYSICS">
                        <label for="physics">PHYSICS</label>
                        <input type="checkbox" name="fav language" id="bio" value="BIO">
                        <label for="bio">BIO</label>
                        <input type="checkbox" name="fav language" id="urdu" value="URDU">
                        <label for="urdu">URDU</label> <br>
                        <input type="checkbox" name="fav language" id="english" value="ENGLISH">
                        <label for="english">ENGLISH</label>
                        <input type="checkbox" name="fav language" id="math" value="MATHEMATICS">
                        <label for="math">MATHEMATICS</label>
                    </td>
                </tr>
                <tr>
                    <th>
                        Select bank
                    </th>
                    <td>
                        <input type="radio" name="qwerty"><a href="meezan.html">Meezan Bank</a>
                        <input type="radio" name="qwerty"><a href="othersbank.com">OTHERS</a> 
                    </td>
                </tr>
                <tr>
                    <th>
                        Upload Profile
                    </th>
                    <td>
                        <input type="file">
                    </td>
                </tr>
                <tr>
                    <th>            </th>
                    <td>
                        <button>RESET Button</button>
                        <button>
                            <a href="form.html">SUBMIT FORM</a>
                        </button>
                    </td>
                </tr>

            </tbody>
        </table>
    </form>
</body>
</html>
